        <b>Nif: </b>{{ cliente[1] }}</br><br>
        <b>Pontos: </b>{{ cliente[2] }}</br>
        <b>Valor Total Pontos: </b>{{valor_total}}€</br>      
        
        <br><br>
        <input type="button" value="Homepage" onclick="window.location='/homepage'">
        {% endfor %}
