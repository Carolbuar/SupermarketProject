<html>
    <head>
        <meta charset="utf-8">
        <title>Registo Fatura Mercadona</title>
        <link rel="stylesheet" href="/static/css/registarCliente.css">
        
    </head>
    <body>
        <h1>Registo de Nova Fatura Mercadona</h1><br>

        <h2>Fatura nº {{session['id_fatura']}}</h2><br>
        
        

        {% for item in session['produtosDaFatura'] %}
            <p>{{ item[1] }}&nbsp;{{ item[2] }}&nbsp;{{ item[3] }}&nbsp;{{ item[4] }}</p>
        {% endfor %}

        <h3>Quantidade Total de Itens:</h3>{{qtd_total_itens}}
        <h3>Valor Total:</h3>{{valor_total_itens}}€
        <br><br>
        <input type="button" value="Voltar" onclick="window.location='/registarLinhaFatura'">
        <input type="button" value="Finalizar" onclick="window.location='/finalizarFatura2'">
               
    </body>
</html>
