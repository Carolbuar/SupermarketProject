<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" href="static/imagens/logotipo.ico" type="image/x-icon">
        <title>Mercadona</title>
        <link rel="stylesheet" href="/static/css/base.css">
    </head>
    <body>
        <h1 class="topbar">Registo de Fatura Mercadona</h1>
        {% set msg_faturaFinalizadaComSucesso= get_flashed_messages(category_filter=['faturaFinalizadaComSucesso']) %}

        {% if msg_faturaFinalizadaComSucesso %}
            <div class="flash_confirmacao">
                {{msg_faturaFinalizadaComSucesso[0]}}
            </div>
        {% endif %}
        <main style="text-align: center;">
            <form action="/registarFatura" method="post">
                <p>NIF: <input type="text" name="nif" size="9"></p>
                <div class="botoes">
                    <input type="submit" value="Iniciar Fatura" class="botao">
                    <input type="button" value="Homepage" class="botao" onclick="window.location.href='/homepage'">
                </div>
            </form>
        </main>
    </body>
    <footer>
        <p>&copy; 2024 Mercadona. Todos os direitos reservados.</p>
    </footer>
</html>
